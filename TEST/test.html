<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Placeholder Effect</title>
    <style>
        .button-placeholder {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #ccc;
            background: white;
            color: #333;
            overflow: hidden;
        }

        .button-placeholder::before {
            content: "Placeholder Text";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            pointer-events: none;
        }

        .button-placeholder:focus::before {
            content: "";
        }
    </style>
</head>
<body>
    <button class="button-placeholder"></button>
</body>
</html>
