<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Input Text</title>
    <style>
        #textList {
            margin-top: 20px;
        }
        .textItem {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .deleteBtn {
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>Enter Text</h2>
    <textarea id="textInput" rows="4" cols="50" placeholder="Type something here..."></textarea><br>
    <button id="addTextBtn">Add Text</button>

    <div id="textList">
        <!-- Dynamic text will appear here -->
    </div>

    <script>
        // Function to load the saved text from localStorage and display it
        function loadSavedText() {
            const savedText = JSON.parse(localStorage.getItem('textList')) || [];
            const textList = document.getElementById('textList');
            textList.innerHTML = ''; // Clear existing items before reloading

            savedText.forEach((text, index) => {
                const newTextDiv = document.createElement('div');
                newTextDiv.classList.add('textItem');
                
                // Create text content
                const textContent = document.createElement('span');
                textContent.textContent = text;
                
                // Create delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('deleteBtn');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = function() {
                    deleteText(index); // Pass the index to the delete function
                };

                // Append text content and delete button to the new div
                newTextDiv.appendChild(textContent);
                newTextDiv.appendChild(deleteBtn);

                // Append the new div to the text list
                textList.appendChild(newTextDiv);
            });
        }

        // Function to save the text to localStorage
        function saveText(text) {
            const savedText = JSON.parse(localStorage.getItem('textList')) || [];
            savedText.push(text); // Add the new text to the list
            localStorage.setItem('textList', JSON.stringify(savedText)); // Save updated list to localStorage
        }

        // Function to delete a text item
        function deleteText(index) {
            const savedText = JSON.parse(localStorage.getItem('textList')) || [];
            savedText.splice(index, 1); // Remove the text at the specified index
            localStorage.setItem('textList', JSON.stringify(savedText)); // Save updated list to localStorage
            loadSavedText(); // Reload the saved text after deletion
        }

        // Load saved text when the page is loaded
        window.onload = loadSavedText;

        // Handle the click event for adding text
        document.getElementById('addTextBtn').addEventListener('click', function() {
            const text = document.getElementById('textInput').value; // Get input text
            if (text.trim()) { // If text is not empty or just spaces
                saveText(text); // Save the new text
                loadSavedText(); // Reload and display all saved text

                // Clear the input field
                document.getElementById('textInput').value = '';
            }
        });
    </script>

</body>
</html>
